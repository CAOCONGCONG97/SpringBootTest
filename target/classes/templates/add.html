<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="renderer" content="webkit"/>
    <title>停车管理系统</title>
    <link rel="icon" href="/images/favicon1.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/css/pintuer.css"/>
    <link rel="stylesheet" href="/css/admin.css"/>
    <link rel="stylesheet" href="/layui/css/layui.css"/>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
    <link rel="stylesheet" href="css/fontawesome-all.css">
    <script src="/js/jquery.js"></script>
    <script src="/js/pintuer.js"></script>
</head>
<body>
<div id="bg">
    <canvas></canvas>
    <canvas></canvas>
    <canvas></canvas>
</div>
<h1>添加车辆信息</h1>
<div class="container">
    <div class="line bouncein">
        <div class="xs6 xm4 xs3-move xm4-move">
            <div class="media media-y margin-big-bottom">
            </div>
            <form action="#" method="post" id="info-form">
                <div class="panel loginbox">
                    <div class="text-center margin-big padding-big-top"><h1>请输入信息</h1></div>
                    <div class="panel-body" style="padding:30px; padding-bottom:10px; padding-top:10px;">
                        <div class="form-group">
                            <div class="field field-icon-right">
                                <input type="text" class="input input-big" id="number" name="number" placeholder="请输入车牌号码"
                                       data-validate="required:请填写车牌号码" autocomplete="off"/>
                                <span class="icon icon-user margin-small"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="field field-icon-right">
                                <input type="text" class="input input-big" id="upassword" name="uname"
                                       placeholder="请输入车辆类型"
                                       data-validate="required:请填写车辆类型"/>
                                <span class="icon icon-user margin-small"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="field field-icon-right">
                                <input type="text" class="input input-big" id="uemail" name="uname"
                                       placeholder="请输入进入时间"
                                       data-validate="required:请填写进入时间" autocomplete="off"/>
                                <span class="icon icon-user margin-small"></span>
                            </div>
                        </div>
                    </div>
                    <div style="padding:30px;">
                        <input type="button"
                               class="button button-block bg-main text-big input-big"
                               value="确认添加">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<div class="footer">
    <p>Copyright &copy;2018.软件1602课程设计：停车管理系统.<a target="_blank" href="calhost:8080/login#"></a></p>
</div>

<script type="text/javascript" src="/layui/layui.all.js"></script>
<script type="text/javascript">
    var layer = layui.layer;
    $(".button").click(function () {
        $(this).css({"background": "#1E9FFF"});
        console.log($("#user-form").serialize());
        /*ajax发送请求给服务器注册用户*/
        $.ajax({
            url: "/article/addinfo",
            data: $('#user-form').serialize(),
            type: "POST",
            dataType: "json"
        }).done(function (data) {
            if (data.code == 0) {
                layer.msg("注册成功,即将回到登录页面")
                /*跳转页面到登录页面*/
                window.setTimeout(function () {
                    //重定向页面
                    window.location.href = "/login";
                }, 1000);

            } else {
                layer.msg("注册失败")
            }

        }).fail(function () {
            //失败
        });
    });

</script>


<script src="js/canva_moving_effect.js"></script>

</body>
</html>
